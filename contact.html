
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Studio.IdoL</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f4f2;
      color: #333;
      height: 100%;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #f0eee9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: splash-animation 4s forwards;
    }

    @keyframes splash-animation {
      0% { opacity: 0; transform: scale(0.95); filter: blur(10px); }
      20% { opacity: 1; transform: scale(1); filter: blur(0px); }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    #splash img {
      width: 240px;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.1));
    }

    #main-content {
      display: none;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo-header {
      padding: 20px 40px 0 40px;
    }

    .logo-header img {
      height: 36px;
    }

    .contact-content {
      text-align: center;
      padding: 60px 20px 100px 20px;
    }

    .home-button {
      display: inline-block;
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid #c2a77d;
      color: #c2a77d;
      padding: 10px 20px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .home-button:hover {
      background-color: #c2a77d;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #222;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .insta-button {
      background-color: #c2a77d;
      color: white;
      padding: 14px 32px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .insta-button:hover {
      background-color: #b0916b;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="2.png" alt="Studio.IdoL Logo" />
  </div>

  <div id="main-content">
    <div class="logo-header">
      <a href="index.html"><img src="2.png" alt="Studio.IdoL Logo" /></a>
    </div>

    <div class="contact-content">
      <h1>Where would you like to visit?</h1>
      <div class="button-group">
        <a class="insta-button" href="https://www.instagram.com/studio.idol_sg?igsh=Y2ZqZXdlZ21nOWY0&utm_source=qr" target="_blank">Singapore Instagram</a>
        <a class="insta-button" href="https://www.instagram.com/studio.idol_us?igsh=MTU0dW00Ym0xbGNwZw%3D%3D&utm_source=qr" target="_blank">USA Instagram</a>
      </div>
      <br />
      <a class="home-button" href="index.html">Return to Home</a>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 4000);
    });
  </script>
</body>
</html>
